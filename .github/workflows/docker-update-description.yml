name: "Docker update description"

on:
  push:
    paths:
      - '**.md'
    branches:
      - "main"

jobs:
  docker:
    name: "Docker update description"

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: peter-evans/dockerhub-description@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: adlacruzes/node-ci
